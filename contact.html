<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim Sayfası</title>
    <link rel="stylesheet" href="contact.css"> <!-- CSS dosyasını dahil ettik -->
</head>
<body>
    <div class="contact-container">
        <h1 class="form-heading">Bize Ulaşın</h1>
        <p class="form-description">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Molestiae quisquam eveniet quidem! Porro cupiditate vero totam error facere ratione amet?</p>
        <form action="#" method="post" class="contact-form">
            <div class="form-group">
                <label for="name">Ad Soyad</label>
                <input type="text" id="name" name="name" placeholder="Adınızı ve soyadınızı girin" required>
            </div>
            <div class="form-group">
                <label for="email">E-posta</label>
                <input type="email" id="email" name="email" placeholder="E-posta adresinizi girin" required>
            </div>
            <div class="form-group">
                <label for="subject">Konu</label>
                <input type="text" id="subject" name="subject" placeholder="Konuyu girin" required>
            </div>
            <div class="form-group">
                <label for="message">Mesaj</label>
                <textarea id="message" name="message" rows="5" placeholder="Mesajınızı yazın" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Gönder</button>
        </form>
    </div>
</body>
</html>
